apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: store-peer0
  namespace: store-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: store-peer0
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-local
        namespace: flux-local
      chart: platforms/hyperledger-fabric/charts/fabric-peernode    
  values:
    metadata:
      namespace: store-net
      images:
        couchdb:  ghcr.io/hyperledger/bevel-fabric-couchdb:2.5.4
        peer:  ghcr.io/hyperledger/bevel-fabric-peer:2.5.4
        alpineutils: ghcr.io/hyperledger/bevel-alpine:latest

    annotations:  
      service:
        - example1: example2
      pvc:
      deployment:
        
    peer:
      name: peer0
      gossippeeraddress: peer0.store-net:7051
      gossipexternalendpoint: peer0.store-net.svc.cluster.local:7051
      localmspid: storeMSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.5.4
      couchdb:
        username: store-user

    storage:
      peer:
        storageclassname: store-minikube-storageclass
        storagesize: 512Mi
      couchdb:
        storageclassname: store-minikube-storageclass
        storagesize: 1Gi

    vault:
      role: vault-role
      address: http://45.32.121.191:8200
      authpath: localstore-net-auth
      secretprefix: secretsv2/data/crypto/peerOrganizations/store-net/peers/peer0.store-net
      serviceaccountname: vault-auth
      type: hashicorp
      imagesecretname: ""
      secretcouchdbpass: secretsv2/data/credentials/store-net/couchdb/store?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
        metrics: 
          enabled: False
          clusteripport: 9443     
    proxy:
      provider: "haproxy"
      external_url_suffix: svc.cluster.local

    config:
      pod:
        resources:
          limits:
            memory: 512M
            cpu: 1
          requests:
            memory: 512M
            cpu: 0.25
